{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="my-4">Blog Posts</h1>
<a class="btn btn-primary mb-4" href="{{ url_for('add_post') }}">Add New Post</a>
<div class="row" id="reservation">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ post.img_url }}" class="card-img" alt="Image for {{ post.title }}"
                 onerror="this.onerror=null;this.className='card-img-placeholder';">
            <div class="card-body" style="background-color: antiquewhite;">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }}</h6>
                <p class="card-text">{{ post.body[:150] | safe }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
            <div class="card-footer text-muted">
                <small>Posted by {{ post.author.username }} on {{ post.date }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
